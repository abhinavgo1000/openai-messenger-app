<div class="messenger-page-content">
    <app-translate-toolbar 
        class="translate-toolbar"
        (enClick)="switchLanguage($event)"
        (esClick)="switchLanguage($event)"></app-translate-toolbar>
    <h1 [appDynamicTranslation]="'pageTitle'"></h1>
    <h3 [appDynamicTranslation]="'pageSubTitle'"></h3>
    <mat-card>
        <mat-card-header>
            <mat-card-title [appDynamicTranslation]="'pageDesc'"></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <app-chatbox-area></app-chatbox-area>
        </mat-card-content>
    </mat-card>
</div>
